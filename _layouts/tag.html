---
layout: default
---
<!doctype html>
<html>
  <head>
    <h1>Tag: {{ page.tag }}</h1>
  </head>
  <body>
    <ul>

      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li><a class="post" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
