# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: N-Blog
email: nahumsa@cbpf.br
description: > # this means to ignore newlines until "baseurl:"
  Here I will share thoughts and ideas about Machine Learning 
  and Quantum Computing.
baseurl: "/n-blog" # the subpath of your site, e.g. /blog
url: "http://nahumsa.github.io" # the base hostname & protocol for your site
twitter_username: sa_nahum
github_username:  nahumsa
use_math: true
# Build settings
markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  - jekyll-gist  
  - jekyll-github-metadata

kramdown:
  auto_ids: true
  input: GFM
  math_engine: katex  
  hard_wrap: false
  syntax_highlighter: rouge